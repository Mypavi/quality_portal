<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quality Management System - Local</title>
    <script>
        window["sap-ui-config"] = {
            async: true,
            resourceroots: {
                "quality": "./"
            },
            theme: "sap_fiori_3",
            compatVersion: "edge",
            frameOptions: "trusted",
            libs: "sap.m,sap.ui.core,sap.f",
            bindingSyntax: "complex"
        };
    </script>
    <script
        id="sap-ui-bootstrap"
        src="/resources/sap-ui-core.js"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
    </script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body class="sapUiBody">
    <div id="content">
        <div data-sap-ui-component data-name="quality" data-id="container" data-settings='{"id" : "quality"}'></div>
    </div>
</body>
</html>
